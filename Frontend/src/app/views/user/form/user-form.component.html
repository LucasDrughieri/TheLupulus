<div class="form-group">
    <label class="label-control">Usuario</label>
    <input type="text" class="form-control" [(ngModel)]="model.nickname">
</div>

<div class="form-group">
    <label class="label-control">Contrase√±a</label>
    <input type="password" class="form-control" [(ngModel)]="model.password">
</div>

<div class="form-group">
    <label class="label-control">Rol</label>
    <select class="form-control" [(ngModel)]="model.role">
        <option [value]="rol.id" *ngFor="let rol of roles">{{ rol.text }}</option>
    </select>
</div>

<div class="form-group" *ngIf="model.role == 2">
    <label class="label-control">Cliente</label>
    <select class="form-control" [(ngModel)]="model.clientId">
        <option [value]="client.id" *ngFor="let client of clients">{{ client.text }}</option>
    </select>
</div>
