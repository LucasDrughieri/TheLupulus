<div class="form-group">
    <label class="label-control">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="model.name">
</div>

<div class="form-group">
    <label class="label-control">Granos</label>
    <input type="text" class="form-control" [(ngModel)]="model.granos">
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="label-control">Densidad</label>
            <input type="number" class="form-control" [(ngModel)]="model.density">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="label-control">Color</label>
            <input type="text" class="form-control" [(ngModel)]="model.color">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="label-control">IBU</label>
            <input type="number" class="form-control" [(ngModel)]="model.ibu">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="label-control">% Alcohol</label>
            <input type="number" class="form-control" [(ngModel)]="model.graduation">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="label-control">Precio por litro</label>
            <input type="number" class="form-control" [(ngModel)]="model.pricePerLitre">
        </div>
    </div>
</div>
