<div class="middle-box animated fadeInDown">
    <div class="widget-head-color-box white-bg text-center">
        <img src="assets/images/logo.jpg" class="logo"/>
    </div>
    <div class="widget-text-box">
        <div class="row text-center">
            <h3>The Lupulus Admin</h3>
        </div>

        <form class="m-t" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username" class="control-label">Usuario</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.user" placeholder="Usuario" required="">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Contraseña" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Ingresar</button>
        </form>
    </div>
</div>
